version: '2.3'
services:
  mysql:
    image: mysql:5.7.28
    ports:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./mysql/scripts:/docker-entrypoint-initdb.d
      - ./mysql/conf/my.cnf:/etc/mysql/my.cnf
    ulimits:
      nofile:
        soft: 20000
        hard: 40000
    command: [--ssl=0]
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-uroot", "-proot"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
  traffic-manager:
    image: wso2am:4.1.0-SNAPSHOT
    ports:
      - 9443
      - 5672
      - 9711
      - 9611
    environment:
      - PROFILE_NAME=traffic-manager
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9443"]
      interval: 10s
      start_period: 100s
      retries: 10
    depends_on:
      apim:
        condition: service_healthy
    volumes:
      - ./traffic-manager/config:/home/wso2carbon/wso2-config-volume
      - ./traffic-manager/artifact:/home/wso2carbon/wso2-artifact-volume
  gateway:
    image: wso2am:4.1.0-SNAPSHOT
    ports:
      - 8243
      - 9443
    environment:
      - PROFILE_NAME=gateway-worker
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "8243"]
      interval: 10s
      start_period: 100s
      retries: 10
    depends_on:
      mysql:
        condition: service_healthy
      apim:
        condition: service_healthy
      traffic-manager:
        condition: service_healthy
    volumes:
      - ./gateway/config:/home/wso2carbon/wso2-config-volume
      - ./gateway/artifact:/home/wso2carbon/wso2-artifact-volume
  apim:
    image: wso2am:4.1.0-SNAPSHOT
    ports:
      - 9443
      - 5672
      - 9711
      - 9611
    environment:
      - PROFILE_NAME=control-plane  
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9443"]
      interval: 10s
      start_period: 100s
      retries: 10
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./apim/config:/home/wso2carbon/wso2-config-volume
      - ./apim/artifact:/home/wso2carbon/wso2-artifact-volume
  nginx:
    build:
      context: nginx
    depends_on:
      gateway:
        condition: service_healthy
      apim:
        condition: service_healthy
      traffic-manager:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "443"]
      interval: 10s
      start_period: 100s
      retries: 10
    ports:
      - 443:443
    volumes:
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
