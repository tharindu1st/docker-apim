[server]
hostname = "gw.wso2.com"
node_ip = "127.0.0.1"
server_role = "gateway-worker"

[user_store]
type = "database_unique_id"

[tenant_mgt]
enable_email_domain= true

[super_admin]
username = "admin@wso2.com"
password = "admin123"
create_admin_account = true

[database.shared_db]
type = "mysql"
url = "jdbc:mysql://mysql:3306/WSO2AM_SHARED_DB?autoReconnect=true&amp;useSSL=false"
username = "wso2carbon"
password = "wso2carbon"
driver = "com.mysql.cj.jdbc.Driver"

[keystore.tls]
file_name =  "wso2carbon.jks"
type =  "JKS"
password =  "wso2carbon"
alias =  "wso2carbon"
key_password =  "wso2carbon"

[truststore]
file_name = "client-truststore.jks"
type = "JKS"
password = "wso2carbon"


# Traffic Manager configurations
[apim.throttling]
service_url = "https://traffic-manager:9443/services/"
username= "admin@wso2.com@carbon.super"
password= "$ref{super_admin.password}"
enable_unlimited_tier = true
enable_header_based_throttling = true
enable_jwt_claim_based_throttling = true
enable_query_param_based_throttling = true
throttle_decision_endpoints = ["tcp://traffic-manager:5672"]
[apim.throttling.jms]
username = "admin!wso2.com!carbon.super"
password = "admin123"

[[apim.throttling.url_group]]
traffic_manager_urls=["tcp://traffic-manager:9611"]
traffic_manager_auth_urls=["ssl://traffic-manager:9711"]

[apim.cache.gateway_token]
enable = true
expiry_time = 15

[apim.cache.resource]
enable = true

[apim.oauth_config]
remove_outbound_auth_header = true
auth_header = "Authorization"

[apim.cors]
allow_origins = "*"
allow_methods = ["GET","PUT","POST","DELETE","PATCH","OPTIONS"]
allow_headers = ["authorization","Access-Control-Allow-Origin","Content-Type","SOAPAction","apikey","Internal-Key"]
allow_credentials = false

# JWT Generation
[apim.jwt]
enable = true
encoding = "base64" # base64,base64url
#generator_impl = "org.wso2.carbon.apimgt.keymgt.token.JWTGenerator"
claim_dialect = "http://wso2.org/claims"
header = "X-JWT-Assertion"
signing_algorithm = "SHA256withRSA"
enable_user_claims = true
#claims_extractor_impl = "org.wso2.carbon.apimgt.impl.token.DefaultClaimsRetriever"

[transport.passthru_https.sender.parameters]
HostnameVerifier  = "AllowAll"


# key manager implementation
[apim.key_manager]
service_url = "https://apim:9443/services/"
username= "$ref{super_admin.username}"
password= "$ref{super_admin.password}"
type = "default"

[apim.sync_runtime_artifacts.gateway]
gateway_labels =["us-east-1"]

[transport.passthru_https.listener]
ssl_profile_interval = 6000

[apim.certificate_reloader]
period = "1m"

# Event Hub configurations
[apim.event_hub]
enable = true
username = "admin@wso2.com"
password = "$ref{super_admin.password}"
service_url = "https://apim:9443/services/"
event_listening_endpoints = ["tcp://apim:5672"]
[apim.event_hub.jms]
username = "admin!wso2.com!carbon.super"
password = "admin123"