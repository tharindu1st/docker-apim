[server]
hostname = "api.am.wso2.com"
node_ip = "127.0.0.1"
server_role="api-devportal"

[user_store]
type = "database_unique_id"

[super_admin]
username = "admin"
password = "admin"
create_admin_account = true

[database.apim_db]
type = "mysql"
url = "jdbc:mysql://mysql:3306/WSO2AM_DB?autoReconnect=true&amp;useSSL=false"
username = "wso2carbon"
password = "wso2carbon"
driver = "com.mysql.cj.jdbc.Driver"

[database.shared_db]
type = "mysql"
url = "jdbc:mysql://mysql:3306/WSO2AM_SHARED_DB?autoReconnect=true&amp;useSSL=false"
username = "wso2carbon"
password = "wso2carbon"
driver = "com.mysql.cj.jdbc.Driver"

[keystore.tls]
file_name =  "wso2carbon.jks"
type =  "JKS"
password =  "wso2carbon"
alias =  "wso2carbon"
key_password =  "wso2carbon"

[truststore]
file_name = "client-truststore.jks"
type = "JKS"
password = "wso2carbon"

[[apim.gateway.environment]]
name= "Production and Sandbox"
type= "hybrid"
display_in_api_console= true
description= "This is a hybrid gateway that handles both production and sandbox token traffic."
service_url= "https://gateway:9443/services/"
username= "${admin.username}"
password= "${admin.password}"
ws_endpoint= "ws://api.gateway.wso2.com:9099"
https_endpoint = "https://api.gateway.wso2.com"
show_as_token_endpoint_url = true

#[apim.analytics]
#store_api_url = "https://analytics.wso2.com:7444"
#username= "$ref{super_admin.username}"
#password= "$ref{super_admin.password}"
#
#[[apim.analytics.analytics_node]]
#analytics_url="tcp://analytic1.local:7612"
#analytics_auth_url="ssl://analytic1.local:7712"
#
#[[apim.analytics.analytics_node]]
#analytics_url="tcp://analytic2.local:7612"
#analytics_auth_url="ssl://analytic2.local:7712"

[apim.cache.recent_apis]
enable = false

[apim.cache.scopes]
enable = true

[apim.cache.tags]
expiry_time = 120000

[apim.oauth_config]
revoke_endpoint = "https://gateway:8243/revoke"
enable_token_encryption = false
enable_token_hashing = false

[apim.devportal]
enable_application_sharing = true
application_sharing_type = "default" #changed to type, saml, default
#application_sharing_impl = "org.wso2.carbon.apimgt.impl.DefaultGroupIDExtractorImpl"
display_multiple_versions = false
display_deprecated_apis = false
enable_comments = true
enable_ratings = true
enable_forum = true

[[event_handler]]
name="userPostSelfRegistration"
subscriptions=["POST_ADD_USER"]

[transport.https.properties]
proxyPort = 443

[[apim.throttling.url_group]]
traffic_manager_urls=["tcp://traffic-manager:9611"]
traffic_manager_auth_urls=["ssl://traffic-manager:9711"]

[apim.event_hub]
event_listening_endpoints = ["tcp://traffic-manager:5672"]

[[apim.event_hub.publish.url_group]]
urls = ["tcp://traffic-manager:9611"]
auth_urls = ["ssl://traffic-manager:9711"]

# key manager implementation
[apim.key_manager]
service_url = "https://key-manager:9443/services/"
username= "$ref{super_admin.username}"
password= "$ref{super_admin.password}"
type = "WSO2-IS"

[apim.cache_invalidation]
enabled = true
domain = "devportal-domain"